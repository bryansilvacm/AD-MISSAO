<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AD Missão - Agudos</title>
  <style>
    body {
        position: relative;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      background-image: url(banner_adorando.jpg);
      background-image: -webkit-gradient( rgba(0, 0, 0, 0.5));
      background-size:cover;
      background-repeat: no-repeat;
      
}
.transparencia{
    background: #000000bd;
    width: 100%;
    height: 100vh;
    position:absolute;
    z-index:-1;
}
    header {
      background-color: #4e2e1e; /* marrom */
      padding:1rem; /* altura do topo */
      display: flex;
      justify-content: center; /* centraliza horizontalmente */
      align-items: center;     /* alinha verticalmente */
      gap: 20rem; /* espaço entre logo e menu */
      flex-wrap: wrap;
      height:7rem;
    }

    .logo {
      width:9rem;
    }

    nav {
      display: flex;
      gap: 5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      background-color: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #333;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 30px 20px;
      text-transform: uppercase;
    }

    .main-images {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .main-images img {
      width:40%;
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 3rem;
    }

    span{

        width:100%;
        margin-left:35%
    }

    span a{
        text-decoration: none;
        text-transform: uppercase;
        color: #c48a6d;
        font-weight: bold;
        font-size: 1.6rem;
    }
    span a:hover{
        color:#a0694d;
    }
    span a:active{
        color:#4e2e1e;
    }


    .bottom-box {
      background-color: #1a1a1a;
      padding: 1rem 0 2rem 7rem;
      margin:4rem 0 0 0 ;
      max-width: 25rem;
      font-weight: bold;
      font-size:1.5rem;
      text-transform: uppercase;
    }



  </style>
</head>
<body>
  <div class="transparencia"></div>  
  <header>
    <img src="https://github.com/bryansilvacm/AD-MISSAO/blob/main/logo.png?raw=true" alt="Logo AD Missão" class="logo" />
    <nav>
      <a href="index.html">Início</a>
      <a href="historia.html">História</a>
      <a href="congregacoes.html"">Congregações</a>
      <a href="#">Visão e Valores</a>
      <a href="#">Área de Membros</a>
    </nav>
  </header>

  <div class="title">
    IGREJA EVANGÉLICA ASSEMBLEIA DE DEUS MINISTÉRIO MISSÃO - AGUDOS
  </div>


  <div class="main-images">
    <img src="https://github.com/bryansilvacm/AD-MISSAO/blob/main/banner.png?raw=true" alt="Imagem de culto" />
  </div>

  <span><a href="congregacoes.html">Visite uma de nossas Congregações</a></span>

  <div class="bottom-box">
    CRISTO EM BREVE VEM,<br />
    ENTREGUE SEUS CAMINHOS<br />
    AO SENHOR
  </div>

</body>
</html>
