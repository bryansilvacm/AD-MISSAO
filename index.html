<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AD Missão - Agudos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #4e2e1e; /* marrom */
      padding: 30px 20px; /* altura do topo */
      display: flex;
      justify-content: center; /* centraliza horizontalmente */
      align-items: center;     /* alinha verticalmente */
      gap: 40px; /* espaço entre logo e menu */
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      background-color: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #333;
    }

    .title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin: 30px 20px;
      text-transform: uppercase;
    }

    .main-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .main-images img {
      width: 300px;
      max-width: 100%;
      border-radius: 5px;
    }

    .bottom-box {
      background-color: #1a1a1a;
      padding: 20px;
      margin: 40px 20px;
      max-width: 300px;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo AD Missão" class="logo" />
    <nav>
      <a href="#">História</a>
      <a href="#">Congregações</a>
      <a href="#">Visão e Valores</a>
      <a href="#">Área de Membros</a>
    </nav>
  </header>

  <div class="title">
    IGREJA EVANGÉLICA ASSEMBLEIA DE DEUS MINISTÉRIO MISSÃO - AGUDOS
  </div>

  <div class="main-images">
    <img src="imagem1.jpg" alt="Imagem de culto" />
    <img src="imagem2.jpg" alt="Pastor pregando" />
  </div>

  <div class="bottom-box">
    CRISTO EM BREVE VEM,<br />
    ENTREGUE SEUS CAMINHOS<br />
    AO SENHOR
  </div>

</body>
</html>
